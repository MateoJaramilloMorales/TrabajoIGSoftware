<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Parqueadero</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #007bff;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  .form-control {
    margin-bottom: 15px;
  }
  input[type="text"],
  input[type="tel"],
  input[type="number"],
  input[type="file"],
  select,
  button {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  button {
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 3px;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
  }
  button:hover {
    background-color: #2980b9;
  }
  .back-button {
    display: inline-block;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 3px;
    margin-top: 20px;
    transition: background-color 0.3s;
  }
  .back-button:hover {
    background-color: #2980b9;
  }
  .back-icon {
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Registro de Parqueadero</h2>
  <form id="parqueaderoForm" class="form" action="#" method="post">
    <div class="form-control">
      <label for="nombreParqueadero">Nombre del Parqueadero</label>
      <input type="text" id="nombreParqueadero" name="nombreParqueadero" required>
    </div>
    <div class="form-control">
      <label for="celularParqueadero">Celular del Parqueadero</label>
      <input type="tel" id="celularParqueadero" name="celularParqueadero" required>
    </div>
    <div class="form-control">
      <label for="nitParqueadero">NIT del Parqueadero</label>
      <input type="text" id="nitParqueadero" name="nitParqueadero" required>
    </div>
    <div class="form-control">
      <label for="direccionParqueadero">Dirección del Parqueadero</label>
      <input type="text" id="direccionParqueadero" name="direccionParqueadero" required>
    </div>
    <div class="form-control">
      <label for="imagenesParqueadero">Adjuntar Imágenes</label>
      <input type="file" id="imagenesParqueadero" name="imagenesParqueadero" accept="image/*" multiple required>
    </div>
    <div class="form-control">
      <label for="celdasParqueadero">Cantidad de Celdas del Parqueadero</label>
      <input type="number" id="celdasParqueadero" name="celdasParqueadero" required>
    </div>
    <div class="form-control">
      <label for="horarioParqueadero">Horario del Parqueadero</label>
      <input type="text" id="horarioParqueadero" name="horarioParqueadero" required>
    </div>
    <div class="form-control">
      <label for="tarifaParqueadero">Tarifa del Parqueadero</label>
      <input type="text" id="tarifaParqueadero" name="tarifaParqueadero" required>
    </div>
    <div class="form-control">
      <label>
        <input type="checkbox" id="terms" name="terms" required>
        Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a>
      </label>
    </div>
    <button type="submit">Registrar</button>
  </form>
  <a href="login.html" class="back-button"><span class="back-icon">&#8592;</span> Regresar al Login</a>
</div>
<script>
  document.getElementById("parqueaderoForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    redirectToPage(); // Redirect to paginaadmin.html
  });

  function redirectToPage() {
    window.location.href = "paginaadmin.html";
  }
</script>
</body>
</html>
