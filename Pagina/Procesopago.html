<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EASY PARK - Register</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #007bff;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  .form-control {
    margin-bottom: 15px;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="checkbox"],
  button,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  button {
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2980b9;
  }
  .login-link {
    text-align: center;
    margin-top: 15px;
  }
  .login-link a {
    color: #3498db;
    text-decoration: none;
  }
  .back-button {
    text-align: center;
    margin-top: 20px;
  }
  .back-button a {
    display: inline-block;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 3px;
    transition: background-color 0.3s;
  }
  .back-button a:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<div class="container">
  <form id="paymentForm" class="form" onsubmit="return redirectToLogin()">
    <h2>Formulario de Pago</h2>
    <div class="form-control">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
    </div>
    <div class="form-control">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
    </div>
    <div class="form-control">
      <label for="telefono">Número de Teléfono</label>
      <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono" required>
    </div>
    <div class="form-control">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Ingrese su dirección" required>
    </div>
    <div class="form-control">
      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" placeholder="Ingrese su ciudad" required>
    </div>
    <div class="form-control">
      <label for="pais">País</label>
      <input type="text" id="pais" placeholder="Ingrese su país" required>
    </div>
    <h2>Opciones de Suscripción</h2>
    <div class="form-control">
      <input type="radio" id="basica" name="suscripcion" value="basica">
      <label for="basica">Básica - Precio: $X/mes - Acceso estándar al parqueadero durante el periodo de suscripción.</label>
    </div>
    <div class="form-control">
      <input type="radio" id="premium" name="suscripcion" value="premium">
      <label for="premium">Premium - Precio: $Y/mes - Acceso prioritario al parqueadero, incluye servicios adicionales como lavado de autos semanal.</label>
    </div>
    <div class="form-control">
      <input type="radio" id="familiar" name="suscripcion" value="familiar">
      <label for="familiar">Familiar - Precio: $Z/mes - Acceso compartido para hasta 3 vehículos registrados en la misma dirección.</label>
    </div>
    <h2>Detalles de Pago</h2>
    <div class="form-control">
      <label for="tarjeta">Tipo de Tarjeta de Crédito</label>
      <select id="tarjeta" required>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="AmericanExpress">American Express</option>
      </select>
    </div>
    <div class="form-control">
      <label for="num_tarjeta">Número de Tarjeta</label>
      <input type="text" id="num_tarjeta" placeholder="Ingrese su número de tarjeta" required>
    </div>
    <div class="form-control">
      <label for="fecha_vencimiento">Fecha de Vencimiento</label>
      <input type="text" id="fecha_vencimiento" placeholder="MM/AA" required>
    </div>
    <div class="form-control">
      <label for="cvv">Código de Seguridad (CVV)</label>
      <input type="text" id="cvv" placeholder="Ingrese su CVV" required>
    </div>
    <div class="form-control">
      <input type="checkbox" id="terminos" required>
      <label for="terminos">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
    </div>
    <button type="submit">Pagar</button>
  </form>
  <div class="back-button">
    <a href="pagina.html">← Volver a la pagina</a>
  </div>
</div>
<script>
  function redirectToLogin() {
    window.location.href = "login.html";
    return false; // Prevenir el envío del formulario
  }
</script>
</body>
</html>
